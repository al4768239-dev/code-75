<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOB APPLICATION FORM</title>
  <link rel="stylesheet" href="/html_tuorial/file_path/css_folder/style.css">
</head>
<body>
  <div class="container">
    <div class="appy-box">
      <h1>
        JOB APPLICATION
        <span class="title-small">(web)</span>
      </h1>

      <form action="">
        <div class="form-container">
          
          <!-- First Name -->
          <div class="form-control">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" placeholder="Enter first name">
          </div>

          <!-- Last Name -->
          <div class="form-control">
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" placeholder="Enter last name">
          </div>

          <!-- Email -->
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">
          </div>

          <!-- Job Role -->
          <div class="form-control">
            <label for="job-role">Job Role</label>
            <select id="job-role" name="job-role">
              <option value="">Select job role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full-stack">Full Stack Developer</option>
              <option value="ui-ux">UI/UX Designer</option>
            </select>
          </div>

          <!-- Address -->
          <div class="form-control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter address"></textarea>
          </div>

          <!-- City -->
          <div class="form-control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter city">
          </div>

          <!-- Pin Code -->
          <div class="form-control">
            <label for="pin-code">Pin Code</label>
            <input id="pin-code" name="pin-code" placeholder="Enter pin code">
          </div>

          <!-- Date -->
          <div class="form-control">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="2022-02-10">
          </div>

          <!-- Upload CV -->
          <div class="form-control">
            <label for="upload">Upload CV</label>
            <input type="file" id="upload" name="upload">
          </div>

          <!-- Submit Button -->
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
